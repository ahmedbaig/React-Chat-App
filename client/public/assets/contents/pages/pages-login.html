<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Admin, Dashboard, Bootstrap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>octAdmin - powerfull minimal ultimate all in one bootstrap admin Template</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../img/favicon/manifest.json">
    <link rel="mask-icon" href="../../img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts -->
    <link rel="stylesheet" href="../../fonts/md-fonts/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../../libs/animate.css/animate.min.css">

     <!-- jquery-loading -->
     <link rel="stylesheet" href="../../libs/jquery-loading/dist/jquery.loading.min.css">
    <!-- octadmin main style -->
    <link id="pageStyle" rel="stylesheet" href="../../css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>
    <section class="container-pages">


        <div class="pages-tag-line text-white">
            <div class="h4">Let's Get Started .!</div>
            <small> most powerfull most selling Admin Panel In The World</small>
        </div>

        <div class="card pages-card col-lg-4 col-md-6 col-sm-6">
            <div class="card-body ">
                <div class="h4 text-center text-theme"><strong>Login</strong></div>
                <div class="small text-center text-dark"> Login to Account </div>

                    <form action="../../contents/dashboards/dashboard-sales.html" method="get" >
                        <div class="form-group">
                            <div class="input-group">
                                 <span class="input-group-addon text-theme"><i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon text-theme"><i class="fa fa-asterisk"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">

                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button type="submit" class="btn  btn-theme login-btn ">   Login   </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <small>Don't you have an account ? Please
                            <a href="pages-signup.html" class="text-theme">Signup</a>
                        </small>
                    </div>

            </div>
            <!-- end card-body -->
        </div>
        <!-- end card -->
    </section>
    <!-- end section container -->
    <div class="half-circle"></div>
    <div class="small-circle"></div>

         <!-- Bootstrap and necessary plugins -->
    <script src="../../libs/jquery/dist/jquery.min.js"></script>
    <script src="../../libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.min.js"></script>
    <script src="../../libs/PACE/pace.min.js"></script>
    <script src="../../libs/chart.js/dist/Chart.min.js"></script>
    <script src="../../libs/nicescroll/jquery.nicescroll.min.js"></script>

    <script src="../../libs/jquery-knob/dist/jquery.knob.min.js"></script>


    <!-- jquery-loading -->
    <script src="../../libs/jquery-loading/dist/jquery.loading.min.js"></script>
    <!-- octadmin Main Script -->
    <script src="../../js/app.js"></script>

</body>

</html>
